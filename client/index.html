<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <div class="callout primary login">
          <h4>Inicia sesión</h4>
          <form method="POST" action="" name="signin-form">
            <div class="row align-center">
              <div class="small-7 columns">
                <label>Email
                  <input type="email" name="email" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Contraseña
                  <input type="password" name="password" required>
                </label>
              </div>
              <div class="small-7 columns btn-container">
                <button type="submit" class="button" name="login" value="login" style="margin-right: 5%;">Iniciar Sesion</button>
                <a href="./register.html" class="button success">Registrarse</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

       <script src="js/vendor/jquery.js"></script>
      <script src="js/vendor/what-input.js"></script>
     <script src="js/vendor/foundation.min.js"></script>

  </body>
</html>
