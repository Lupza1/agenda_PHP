<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <div class="callout primary login">
          <h4>Registrarse</h4>
          <form method="POST">
            <div class="row align-center">
                <div class="small-7 columns">
                    <label>
                  Nombre Completo
                  <input type="text" name="nombre" required>
                </label>
            </div>
            <div class="small-7 columns">
                <label>Email
                    <input type="email" name="email" required>
                </label>
            </div>
              <div class="small-7 columns">
                <label>Contrase√±a
                  <input type="password" name="password" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Fecha de nacimiento
                  <input type="date" name="born" required>
                </label>
              </div>
              <div class="small-7 columns btn-container">
                  <button type="submit" class="button" name="register" value="register" style="margin-right: 5% ;">Registrarse</button>
                  <a href="./index.html" class="button success">Iniciar sesion</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

       <script src="js/vendor/jquery.js"></script>
      <script src="js/vendor/what-input.js"></script>
     <script src="js/vendor/foundation.min.js"></script>

  </body>
</html>
